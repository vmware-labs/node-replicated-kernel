# Needs to remain [push] only, no pull-request at the moment
# as "Integration tests" runs self-hosted and github settings are limited.
# https://github.community/t/self-hosted-runner-security-with-public-repositories/17860
on: [push]

defaults:
  run:
    shell: bash

name: Integration tests
jobs:
  test-skylake2x:
    runs-on: [self-hosted, skylake2x]
    steps:
      - uses: actions/checkout@v2.3.4
      - run: |
          sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
          git submodule update --init
          rustup show
      - name: Integration tests (qemu/kvm)
        run: |
          bash setup.sh
          cd kernel
          RUST_TEST_THREADS=1 cargo test --features smoke
  bench-skylake2x:
    needs: test-skylake2x
    runs-on: [self-hosted, skylake2x]
    steps:
      - uses: actions/checkout@v2.3.4
      - run: |
          sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
          git submodule update --init
          rustup show
      - name: Run Benchmarks
        run: |
          bash setup.sh
          bash scripts/ci.bash
    env:
      CI_MACHINE_TYPE: "skylake2x"
  test-skylake4x:
    runs-on: [self-hosted, skylake4x]
    steps:
      - uses: actions/checkout@v2.3.4
      - run: |
          sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
          git submodule update --init
          rustup show
      - name: Integration tests (qemu/kvm)
        run: |
          bash setup.sh
          cd kernel
          RUST_TEST_THREADS=1 cargo test --features smoke
  bench-skylake4x:
    needs: test-skylake4x
    runs-on: [self-hosted, skylake4x]
    steps:
      - uses: actions/checkout@v2.3.4
      - run: |
          sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
          git submodule update --init
          rustup show
      - name: Run Benchmarks
        run: |
          bash setup.sh
          bash scripts/ci.bash
    env:
      CI_MACHINE_TYPE: "skylake4x"