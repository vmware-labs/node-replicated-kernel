[workspace]
resolver = "2"

members = [
    "bootloader",
    "kernel",
    "lib/apic",
    "lib/bootloader_shared",
    "lib/kpi",
    "lib/lineup",
    "lib/node-replication/cnr",
    "lib/node-replication/nr",
    "lib/rpc",
    "lib/vibrio",
    "lib/vmxnet3",
    #"lib/rust-x86",
    "usr/init",
    "usr/rkapps",
]

# disable stack unwinding on panic for now
[profile.dev]
panic = "abort"
debug = true

[profile.release]
panic = "abort"
debug = true

[patch.crates-io]
x86 = { git = "https://github.com/gz/rust-x86", revision = "51c86e5" }
#x86 = { path = "./lib/rust-x86" }
